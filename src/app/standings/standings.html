<div class="max-w-5xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">🏆 Medal Standings</h1>

  <div class="overflow-x-auto bg-white shadow-lg rounded-2xl">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-gray-100 text-gray-800 text-xs uppercase">
        <tr>
          <th class="text-left p-3">Rank</th>
          <th class="text-left p-3">College</th>
          <th class="p-3 text-center">🥇</th>
          <th class="p-3 text-center">🥈</th>
          <th class="p-3 text-center">🥉</th>
          <th class="p-3 text-center">Total</th>
        </tr>
      </thead>
      <tbody>
        @for (item of rows(); track $index) {
        <tr
          class="border-t hover:bg-gray-50 transition"
          [class.bg-yellow-50]="item.rank === 1"
          [class.bg-gray-50]="item.rank === 2"
          [class.bg-orange-50]="item.rank === 3"
        >
          <td class="p-3 font-semibold text-lg">{{ item.rank }}</td>
          <td class="p-3 flex items-center gap-2">
            <span
              class="w-3 h-3 rounded-full"
              [style.background]="item.color"
            ></span>
            {{ item.name }}
          </td>
          <td class="text-center p-3 font-semibold text-yellow-600">
            {{ item.gold }}
          </td>
          <td class="text-center p-3 font-semibold text-gray-500">
            {{ item.silver }}
          </td>
          <td class="text-center p-3 font-semibold text-orange-600">
            {{ item.bronze }}
          </td>
          <td class="text-center p-3 font-bold text-indigo-700">
            {{ item.total }}
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Announcements -->
  <a
    routerLink="/announcements"
    class="inline-block mt-6 text-pink-600 hover:text-pink-700 font-medium underline"
  >
    📢 See announcements →
  </a>

  <!-- Admin Login Button -->
  @if (!auth.currentUser) {
  <div class="mt-8 text-center">
    <p class="text-gray-600 text-sm mb-3">Are you an admin?</p>
    <a
      routerLink="/login"
      class="inline-block bg-pink-600 hover:bg-pink-700 text-white px-6 py-2.5 rounded-xl font-semibold shadow-md transition"
    >
      Login Here
    </a>
  </div>
  }
</div>
