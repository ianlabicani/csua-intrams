<div class="max-w-5xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">🏆 Medal Standings</h1>

  <div class="overflow-x-auto bg-white shadow rounded-2xl">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="text-left p-3">Rank</th>
          <th class="text-left p-3">College</th>
          <th class="p-3">🥇</th>
          <th class="p-3">🥈</th>
          <th class="p-3">🥉</th>
          <th class="p-3">Total</th>
        </tr>
      </thead>
      <tbody>
        @for (item of rows; track $index) {
        <tr class="border-t">
          <td class="p-3 font-semibold">{{ item.rank }}</td>
          <td class="p-3 flex items-center gap-2">
            <span
              class="w-3 h-3 rounded-full"
              [style.background]="item.color"
            ></span>
            {{ item.name }}
          </td>
          <td class="text-center p-3">{{ item.gold }}</td>
          <td class="text-center p-3">{{ item.silver }}</td>
          <td class="text-center p-3">{{ item.bronze }}</td>
          <td class="text-center p-3 font-bold">{{ item.total }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <a routerLink="/announcements" class="inline-block mt-4 underline"
    >See announcements →</a
  >
</div>
