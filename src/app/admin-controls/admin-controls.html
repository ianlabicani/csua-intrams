<div class="fab-wrapper fixed bottom-6 right-6 z-50" aria-live="polite">
  @if (!auth.currentUser) {
  <!-- Not logged in -->
  <a
    routerLink="/login"
    class="fab-btn flex items-center gap-2 px-4 py-3 rounded-full shadow-lg bg-red-700 text-yellow-300 hover:bg-red-800 transition"
    aria-label="Admin Login"
  >
    <span class="fab-label font-medium">Admin Login</span>
    <svg
      viewBox="0 0 24 24"
      class="fab-icon w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M15 3h6v6" />
      <path d="M10 14 21 3" />
      <path d="M5 8v11a2 2 0 0 0 2 2h11" />
    </svg>
  </a>
  } @else if (isDashboard) {
  <!-- Logged in AND inside dashboard -->
  <a
    routerLink="/standings"
    class="fab-btn flex items-center gap-2 px-4 py-3 rounded-full shadow-lg bg-blue-700 text-white hover:bg-blue-800 transition"
    aria-label="View Standings"
  >
    <span class="fab-label font-medium">View Standings</span>
    <svg
      viewBox="0 0 24 24"
      class="fab-icon w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M3 3h18v4H3V3Z" />
      <path d="M3 11h18v4H3v-4Z" />
      <path d="M3 19h18v2H3v-2Z" />
    </svg>
  </a>
  } @else {
  <!-- Logged in but not in dashboard -->
  <a
    routerLink="/admin"
    class="fab-btn flex items-center gap-2 px-4 py-3 rounded-full shadow-lg bg-red-700 text-yellow-300 hover:bg-red-800 transition"
    aria-label="Admin Dashboard"
  >
    <span class="fab-label font-medium">Dashboard</span>
    <svg
      viewBox="0 0 24 24"
      class="fab-icon w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M3 13h8V3H3v10Z" />
      <path d="M13 21h8V8h-8v13Z" />
    </svg>
  </a>
  }
</div>
