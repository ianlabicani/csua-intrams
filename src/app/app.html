<header class="site-hero relative overflow-hidden">
  <div class="hero-inner relative z-10">
    <div class="hero-logo-wrap">
      <img
        src="https://csu.edu.ph/img/topbanner-min-part1.jpg"
        alt="CSU Logo"
        class="hero-logo"
        loading="eager"
        draggable="false"
      />
    </div>
    <h1 class="hero-title">CSUA Intramurals</h1>
    <p class="hero-tagline">
      Live standings, medals, and event performance tracking for the campus
      intramural games.
    </p>

    <div
      class="hero-actions mt-5 flex flex-wrap items-center gap-3 justify-center"
    >
      <a
        routerLink="/standings"
        routerLinkActive="ring-2 ring-offset-2 ring-amber-400"
        class="inline-flex items-center gap-2 text-xs font-semibold tracking-wide uppercase rounded-full px-5 py-2.5 bg-gradient-to-r from-amber-500 via-orange-500 to-yellow-400 text-white shadow hover:shadow-lg transition-all duration-300 hover:from-amber-600 hover:to-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
        aria-label="View rankings"
      >
        <svg
          class="w-4 h-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M3 17h4V7H3z" />
          <path d="M10 17h4V3h-4z" />
          <path d="M17 17h4v-9h-4z" />
        </svg>
        Rankings
      </a>



      @if (!currentUser()) {
      <a
        routerLink="/login"
        class="inline-flex items-center gap-2 text-xs font-semibold tracking-wide uppercase rounded-full px-5 py-2.5 bg-white text-indigo-700 shadow hover:shadow-md transition-all duration-300 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 border border-indigo-100"
        aria-label="Log in"
      >
        <svg
          class="w-4 h-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" y1="12" x2="3" y2="12" />
        </svg>
        Login
      </a>
      } @else {
      <a
        routerLink="/admin"
        class="inline-flex items-center gap-2 text-xs font-semibold tracking-wide uppercase rounded-full px-5 py-2.5 bg-white text-indigo-700 shadow hover:shadow-md transition-all duration-300 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 border border-indigo-100"
        aria-label="Admin Dashboard"
      >
        <svg
          class="w-4 h-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M3 17h4V7H3z" />
          <path d="M10 17h4V3h-4z" />
          <path d="M17 17h4v-9h-4z" />
        </svg>
        Admin
      </a>
      }
    </div>
  </div>

  <!-- 🎉 Floating intramural confetti icons -->
  <div class="absolute inset-0 overflow-hidden z-0 pointer-events-none">
    <span class="confetti">🏀</span>
    <span class="confetti">🏐</span>
    <span class="confetti">🏸</span>
    <span class="confetti">🎾</span>
    <span class="confetti">⚽</span>
    <span class="confetti">🥎</span>
    <span class="confetti">🥇</span>
    <span class="confetti">🥈</span>
    <span class="confetti">🥉</span>
    <span class="confetti">🏆</span>
    <span class="confetti">♟️</span>
    <span class="confetti">🏃‍♂️</span>
    <span class="confetti">🏃‍♀️</span>
    <span class="confetti">💪</span>
    <span class="confetti">🔥</span>
    <span class="confetti">🎉</span>
  </div>
</header>

<main class="main-shell">
  <router-outlet></router-outlet>
</main>
