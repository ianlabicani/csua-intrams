<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">
      <span class="text-red-800">CSU-Aparri Intrams</span>
      <span class="text-yellow-400"> Medal Tally</span>
    </h2>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-800"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-800"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 rounded-xl font-semibold shadow-md transition bg-red-800 text-yellow-400 hover:bg-red-900"
      >
        Login
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-2 text-gray-500 text-sm">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <button
      (click)="onGoogleLogin()"
      class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-xl font-medium hover:bg-gray-50 transition"
    >
      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        alt="Google"
        class="w-5 h-5"
      />
      Sign in with Google
    </button>
  </div>
</div>
