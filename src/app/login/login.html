<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">
      <span class="text-red-800">CSU-Aparri Intrams</span>
      <span class="text-yellow-400"> Medal Tally</span>
    </h2>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-800"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-800"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 rounded-xl font-semibold shadow-md transition bg-red-800 text-yellow-400 hover:bg-red-900"
      >
        Login
      </button>
    </form>
  </div>
</div>
